<main>
    <h1>Login Page</h1>
    <form (ngSubmit)="onSubmit()">
        <input type="text" placeholder="username" name="username" [(ngModel)]="authPayload.username" />
        <input type="password" placeholder="password" name="password" [(ngModel)]="authPayload.password" />
        <input type="submit" value="Login" />
    </form>
</main>
